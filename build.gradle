repositories {
	mavenCentral()
	mavenLocal()
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

project.webAppDirName = 'WebContent'

eclipse {
    wtp {
        component {
            contextPath = 'json_tutorial'
        }
    }
}

war {
        archiveName = 'json_tutorial.war'
}

dependencies {
	compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.28'
	compile 'org.glassfish.jersey.inject:jersey-hk2:2.28'
	compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.28'
    compile 'org.glassfish.jersey.ext:jersey-bean-validation:2.27'
	compile 'mysql:mysql-connector-java:5.1.6'
	
	compileOnly 'javax.servlet:javax.servlet-api:3.0.1'
	compileOnly 'javax.servlet.jsp:jsp-api:2.1'
}
